---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: dev-private
spec:
  forProvider:
    region: us-west-2
    tags:
      Name: dev-private
    vpcIdRef:
      name: dev-main
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: dev-private
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    natGatewayIdRef:
      name: dev-nat
    region: us-west-2
    routeTableIdRef:
      name: dev-private
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: dev-public
spec:
  forProvider:
    region: us-west-2
    tags:
      Name: dev-public
    vpcIdRef:
      name: dev-main
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Route
metadata:
  name: dev-public
spec:
  forProvider:
    destinationCidrBlock: 0.0.0.0/0
    gatewayIdRef:
      name: dev-igw
    region: us-west-2
    routeTableIdRef:
      name: dev-public
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: dev-private-us-west-2a
spec:
  forProvider:
    region: us-west-2
    routeTableIdRef:
      name: dev-private
    subnetIdRef:
      name: dev-private-us-west-2a
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: dev-private-us-west-2b
spec:
  forProvider:
    region: us-west-2
    routeTableIdRef:
      name: dev-private
    subnetIdRef:
      name: dev-private-us-west-2b
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: dev-public-us-west-2a
spec:
  forProvider:
    region: us-west-2
    routeTableIdRef:
      name: dev-public
    subnetIdRef:
      name: dev-public-us-west-2a
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTableAssociation
metadata:
  name: dev-public-us-west-2b
spec:
  forProvider:
    region: us-west-2
    routeTableIdRef:
      name: dev-public
    subnetIdRef:
      name: dev-public-us-west-2b
